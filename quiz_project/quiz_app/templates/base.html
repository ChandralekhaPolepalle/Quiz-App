<!-- quiz_app/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>{% block header %}Quiz App{% endblock %}</h1>
</header>
<nav>
    <a href="{% url 'quiz' %}">Quiz</a>
    <a href="{% url 'view_results' %}">View Results</a>
    <!-- Add more navigation links as needed -->
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
